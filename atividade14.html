<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par</title>
</head>
<body>
    <button onclick="Par()">Números pares!</button>
    <script>
        function Par() {
            var numer;
            var maisnumer = "";
            var contador = 0;

            do {
                numer = prompt("Digite o número positivo que desejar (ou 0 para sair):");
                if (numer !== null) {
                    numer = parseInt(numer);
                    if (numer === 0) {
                        break;
                    }
                    if (numer >= 100 && numer <= 200) {
                        contador++;
                        maisnumer += numer + "\n";
                    }
                }
            } while (numer !== 0);

            console.log("Você digitou " + contador + " números entre 100 e 200.");
            console.log("Números positivos entre 100 e 200 são:\n" + maisnumer);
        }
    </script>
</body>
</html>
