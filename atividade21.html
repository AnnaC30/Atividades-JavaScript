<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Doces</title>
</head>
<body>
    <script>
        var listaDoces = ["Beijinho", "Brigadeiro", "Pé de moleque"];
        var outraListaDoces = listaDoces;

        listaDoces.push("Jujuba");
        listaDoces[1] = "Paçoca";

        console.log("Lista de Doces:", listaDoces);
        console.log("Outra Lista de Doces:", outraListaDoces);
    </script>
</body>
</html>
